<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Я сайт</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="new.html" target="_blank">

        <script>
            x = 2
            y = 3

            function Plus() {
                b = x + y
                console.log(b)
            }

            function MINUS() {
                b = x - y
                console.log(b)
            }

            function UMNOJ() {
                b = x * y
                console.log(b)
            }
        </script>
        <div class="but">
            <button type="button" onclick="Plus()">PLUS</button>

        </div>
        <div class="but">
            <button type="button" onclick="MINUS()">MINUS</button>

        </div>
        <div class="but">
            <button type="button" onclick="UMNOJ()">UMNOJ</button>
        </div>
        <div>
            <button type="submit" class="but-1">НАВЕДИ</button>
        </div>
    </form>
</body>

</html>
